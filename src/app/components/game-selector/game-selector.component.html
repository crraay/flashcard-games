<div class="game-selector-container">
  <button class="back-button" (click)="goBack()" type="button">
    ‚Üê Back to Sets
  </button>
  <h1>Choose a Game</h1>
  <div class="games-grid">
    <button
      *ngFor="let game of games"
      (click)="selectGame(game)"
      [class]="'game-card game-' + game.id"
      type="button">
      <h2>{{ game.name }}</h2>
      <img
        *ngIf="game.imagePath"
        [src]="getImagePath(game.imagePath)"
        [alt]="game.name"
        class="game-image">
      <p>{{ game.description }}</p>
    </button>
  </div>
</div>
