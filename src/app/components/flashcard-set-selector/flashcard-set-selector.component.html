<div class="flashcard-set-selector-container">
  <h1>Choose a Flashcard Set</h1>
  <div class="sets-grid">
    <button
      *ngFor="let set of sets"
      (click)="selectSet(set)"
      [class]="'set-card set-' + set.id"
      type="button">
      <h2>{{ set.name }}</h2>
      <p>{{ set.description }}</p>
      <span class="card-count">{{ set.flashcardIds.length }} cards</span>
    </button>
  </div>
</div>
